name: Deploy to Edgeserver.io

on:
  push:
    branches:
      - "master"
jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Copy
        run: mkdir dist; cp -r additional_links api css divby images pgp 404.html funny.js funny.min.js index.html privkey.asc pubkey.asc dist/
      - name: Edgeserver Upload
        uses: lvkdotsh/edgeserver-action@v0.0.34
        with:
          app_id: "110329551392870400"
          server: https://api.edgeserver.io
          token: ${{ secrets.EDGESERVER_TOKEN }}
          directory: dist
